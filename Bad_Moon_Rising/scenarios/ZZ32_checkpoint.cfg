#textdomain wesnoth-Bad_Moon_Rising
[scenario]
	id="ZZ3_checkpoint"
	name= _ "Checkpoint"
	map_data="{@campaigns/Bad_Moon_Rising/maps/ZZ3_checkpoint.map}"
	next_scenario="ZZ3_East"
	victory_when_enemies_defeated=yes
	{TURNS 50 55 60}
	{SCENARIO_MUSIC "battle.ogg"}


	{BMR_DAYLONG}

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			condition=win
			description=_ "Defeat Enemy Leader"
			[/objective]
			[objective]
			condition=lose
			description=_ "Death of Belleros"
			[/objective]
			[objective]
			condition=lose
			description=_ "Time Runs Out"
			[/objective]
		[/objectives]
	[/event]

	[side]
	type=Ukian Subcommander
	description=Belleros
	user_description= _ "Belleros"
	profile="portraits/belleros.png"
	side=1
	canrecruit=yes
	controller=human
	shroud=no
	recruit=Ukian Dog, Ukian Runner, Ukian Regular, Ukian Archer
	{GOLD 120 100 80}
	team_name=good
	[/side]

	[side]
	type=Orcish Warrior
	description=Al Teora
	user_description= _ "Al'Bahk Teora"
	side=2
	canrecruit=yes
	shroud=yes
	recruit=Goblin Spearman, Wolf Rider
	{GOLD 150 200 250}
	{INCOME 4 6 8}
	team_name=bad
	[unit]
	type=Orcish Assassin 
	x,y=17,37
	generate_description=yes
	[/unit]
	[unit]
	type=Orcish Assassin
	x,y=13,36
	generate_description=yes
	[/unit]
	[unit]
	type=Orcish Grunt
	x,y=13,26
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Grunt
	x,y=19,26
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Grunt
	x,y=16,25
	generate_description=yes
	ai_special=guardian
	[/unit]
	[/side]

	[side]
	type=Orcish Warlord
	description=Knathra Teora
	user_description= _ "Knath'ra Teora"
	side=3
	canrecruit=yes
	shroud=yes
	recruit=Orcish Grunt, Orcish Archer, Orcish Assassin, Goblin Spearman, Wolf Rider
	{GOLD 250 300 350}
	{INCOME 4 6 8}
	team_name=bad
	[unit]
	type=Orcish Crossbowman
	x,y=15,7
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Warrior
	x,y=24,12
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Warrior
	x,y=17,8
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Warrior
	x,y=17,6
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Grunt
	x,y=16,5
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Warrior
	x,y=13,11
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Grunt
	x,y=20,11
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Grunt
	x,y=23,8
	generate_description=yes
	ai_special=guardian
	[/unit]
	[/side]

	[event]
	name=prestart
	[store_unit]
	[filter]
	x,y=13,36
	side=2
	[/filter]
	variable=ass1
	kill=yes
	[/store_unit]
	[store_unit]
	[filter]
	x,y=17,37
	side=2
	[/filter]
	variable=ass2
	kill=yes
	[/store_unit]
	[/event]

	[event]
	name=start
	[message]
	speaker=Al Teora
	message= _ "Halt!  Road's closed to your kind!  Turn back or die!"
	[/message]
	[message]
	speaker=Knathra Teora
	message= _ "Why are you chatting with them?!  Kill the invaders!"
	[/message]
	[message]
	speaker=Belleros
	message= _ "We are all in grave danger, please let us pass."
	[/message]
	[message]
	speaker=Knathra Teora
	message= _ "-snarl-"
	[/message]
	[/event]

	[event]
	name=moveto
		[filter]
		side=1
		x,y=13,37
		[/filter]
		[unstore_unit]
		variable=ass1
		find_vacant=yes
		[/unstore_unit]
	    [message]
		speaker=unit
		message= _ "Assassins!"
	    [/message]
	[/event]
	[event]
	name=moveto
		[filter]
		side=1
		x,y=18,37
		[/filter]
		[unstore_unit]
		variable=ass2
		find_vacant=yes
		[/unstore_unit]
	    [message]
		speaker=unit
		message= _ "Assassins!"
	    [/message]
	[/event]

	[event]
	name=die
		[filter]
		description=Belleros
		[/filter]
		[message]
		speaker=unit
		message= _ "Damned orcs!"
		[/message]
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]
	[event]
	name=die
		[filter]
		description=Knathra Teora
		[/filter]
		[message]
		speaker=unit
		message= _ "Aaarggh"
		[/message]
		[message]
		speaker=Belleros
		message= _ "This was a big waste of time, we must keep moving!"  
		[/message]
		[endlevel]
		result=victory
		[/endlevel]
	[/event]

	[event]
	name=time over
		[message]
		speaker=Belleros
		message= _ "This is taking too long.  I think I hear orcish drums of an army closing in..."
		[/message] 
		[endlevel]
		result=defeat 
		[/endlevel]
	[/event]
	
[/scenario]
