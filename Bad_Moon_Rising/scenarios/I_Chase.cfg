	aggression=0.7
	grouping=offensive
        recruitment_pattern=fighter,fighter,archer
	[/ai]
	[/side]

	[side]
	type=Dark Commander
	description=Maskov
	user_description= _ "General Maskov"
	side=3
	canrecruit=yes
	shroud=yes
	recruit=Sun Dog, Dark Trooper, Dark Shooter
	{GOLD 450 550 650}
	{INCOME 4 8 12}
