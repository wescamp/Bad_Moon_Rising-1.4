	[/music]
        #Introduction
        {@campaigns/Bad_Moon_Rising/utils/chase.cfg}

	{UNDERGROUND}

	[event]
	name=prestart
	[music]
	name="the_city_falls.ogg"
	append=no
	[/music]
		[objectives]
		side=1
			[objective]
			condition=win
			description=_ "Explore the Mines"
			[/objective]
			[objective]
			condition=lose
			description=_ "Death of Lorenzon"
			[/objective]
			[objective]
			condition=lose
			description=_ "Time Runs Out"
			[/objective]
		[/objectives]
	[/event]

	[side]
	type=Lieutenant
