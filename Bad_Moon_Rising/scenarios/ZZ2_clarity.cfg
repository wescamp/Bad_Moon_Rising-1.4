[story]
[part]
    story= _ "Lorenzon had made a dash for the light beam, but the Ukians were suspicous and apprehended him."
[/part]
[part]
    story= _ "No sooner had they dragged him away from the portal, then they heard rapid-fire yelps and cries of dogs, wolves, humans, and orcs in suprised pain.  The sounds were coming from the south and getting closer, so everyone hid."
[/part]
[part]
    story= _ "A tall winged woman - with red eyes, gold armor, and bloody sword - swooped in, glanced around, then glided to the light beam."
	[image]
	file="misc/Nemesis2.png"
	x,y=400,260
	[/image]
[/part]
[part]
    story= _ "There was a slight tremor, then two more odd figures stepped out of the light-beam.  The first woman spoke several sentences in a strange language, then flew off back toward the cave entrance.  The other two went back into the beam."
	[image]
	file="misc/Nemesis2.png"
	x,y=400,260
	[/image]
[/part]
[part]
    story= _ "When they were gone, Lorenzon groaned and began to speak:  "
	[image]
	file="portraits/lorenzon.png"
	x,y=400,260
	[/image]
[/part]
[part]
    story= _ "#You've figured out by now that I am not really Lorenzon - I am, in fact, Scarrion.  I took control of your commander not long after our battle.  But that does not matter now."
	[image]
	file="misc/Scarrion2.png"
	x,y=400,260
	[/image]
[/part]
[part]
    story= _ "#Nemesis had recruited me to lead a strike on Weldyn, for they are going to launch a mountain in the sky to banish darkness.  But just now, Nemesis told her lieutenant that they were to extinguish all 'degenerates' and to set off two volcanic erruptions that will fill the sky with ash.  The sun will be blotted out, the world will become a frozen wasteland.  As much as I want to destroy Weldyn, we must stop them!"
	[image]
	file="misc/Scarrion2.png"
	x,y=400,260
	[/image]
[/part]
[part]
    story= _ "The Ukians were skeptical, but Lorenzon/Scarrion had a proposal:  He, and any volunteers, would stay to fight the army that came out of the portal in order to buy time for the rest, who would head West to head off the planned volcanic instigations." 
[/part]
[/story]
