	[event]
	name=moveto
	first_time_only=no
		[filter]
		side=1
		y=45-60
		[/filter]
		[message]
		speaker=unit
		message= _ "I'm on my way out."
		[/message]
		[store_unit]
		    [filter]
			x,y=$x1,$y1
		    [/filter]
		    variable=savedunit
		    kill=no
		[/store_unit]
		[set_variable]
		name=savedunit.side
		value=2
		[/set_variable]
		[unstore_unit]
		variable=savedunit
		[/unstore_unit]
		{CLEAR_VARIABLE savedunit}
	[/event]		  

	[event]
	name=new turn
	first_time_only=no
	[set_variable]
	name=newprimes
	random=1..4
	[/set_variable]
	[if]
	    [variable]
		name=newprimes
		numerical_equals=1
	    [/variable]
	    [then]
		[unit]
		side=3
		type=Primeval Swiftfoot
		generate_description=yes
		x,y=11,10
		[/unit]
	    [/then]
	[else]
	    [if]
		[variable]
		name=newprimes
		numerical_equals=2
		[/variable]
	    [then]
		[unit]
		side=3
		type=Primeval Giant
		generate_description=yes
		x,y=11,10
		[/unit]
	    [/then]
	    [/if]
	[/else]	
	[else]
	    [if]
		[variable]
		name=newprimes
		numerical_equals=3
		[/variable]
	    [then]
		[unit]
		side=3
		type=Primeval Striker
		generate_description=yes
		x,y=11,10
		[/unit]
	    [/then]
	    [/if]
	[/else]	
	[else]
	    [if]
		[variable]
		name=newprimes
		numerical_equals=4
		[/variable]
	    [then]
		[unit]
		side=3
		type=Primeval Driver
		generate_description=yes
		x,y=11,10
		[/unit]
	    [/then]
	    [/if]
	[/else]	
	[/if]	
	[set_variable]
	name=tcount
	add=1
	[/set_variable]
	[/event]		  

	[event]
	name=die
		[filter]
		description=Lorenzon
		[/filter]
	[if]
	    [variable]
		name=tcount
		less_than=10
	    [/variable]
	    [then]
		[message]
		speaker=Belleros
		message= _ "Oh no!  We'll never get out of this cave."
		[/message] 
		[endlevel]
		result=defeat
		[/endlevel]
	    [/then]
	    [else]
	        [message]
		speaker=Belleros
		message= _ "He bought us enough time to set the bulk of our forces on a path to the East.  Let's move!"
		[/message]
