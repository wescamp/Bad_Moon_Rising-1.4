#textdomain wesnoth-Bad_Moon_Rising
[scenario]
	id="ZZ3_checkpoint2"
	name= _ "Checkpoint Two"
	map_data="{@campaigns/Bad_Moon_Rising/maps/ZZ3_checkpoint2.map}"
	next_scenario="ZZ3_East"
	victory_when_enemies_defeated=yes
	{TURNS 50 55 60}
	{SCENARIO_MUSIC "knolls.ogg"}


	{BMR_DAYLONG}

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			condition=win
			description=_ "Defeat Enemy Leader"
			[/objective]
			[objective]
			condition=lose
			description=_ "Death of Belleros"
			[/objective]
			[objective]
			condition=lose
			description=_ "Time Runs Out"
			[/objective]
		[/objectives]
	[/event]

	[side]
	type=Ukian Subcommander
	description=Belleros
	user_description= _ "Belleros"
	profile="portraits/belleros.png"
	side=1
	canrecruit=yes
	controller=human
	shroud=no
	fog=yes
	recruit=Ukian Dog, Ukian Runner, Ukian Regular, Ukian Archer
	{GOLD 120 100 80}
	team_name=good
	[/side]

	[side]
	type=Orcish Warrior
	description=Kal Teora
	user_description= _ "Kal Teora"
	side=2
	canrecruit=yes
	shroud=yes
	recruit=Goblin Pillager, Goblin Knight, Wolf Rider
	{GOLD 150 200 250}
	{INCOME 4 6 8}
	team_name=bad
	[unit]
	type=Orcish Assassin 
	x,y=22,17
	generate_description=yes
	[/unit]
	[unit]
	type=Orcish Assassin
	x,y=34,16
	generate_description=yes
	[/unit]
	[/side]

	[side]
	type=Orcish Warlord
	description=Skal Teora
	user_description= _ "S'kal Teora"
	side=3
	canrecruit=yes
	shroud=yes
	recruit=Orcish Grunt, Orcish Archer, Orcish Assassin, Goblin Spearman, Wolf Rider
	{GOLD 250 300 350}
	{INCOME 4 6 8}
	team_name=bad
	[unit]
	type=Orcish Crossbowman
	profile="portraits/xbowman.png"
	description=Guard
	x,y=31,13
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Slayer
	x,y=28,7
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Slayer
	x,y=25,9
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Warrior
	x,y=26,7
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Grunt
	x,y=30,13
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Grunt
	x,y=31,14
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Orcish Grunt
	x,y=32,13
	generate_description=yes
	ai_special=guardian
	[/unit]
	[/side]

	[event]
	name=prestart
	[store_unit]
	[filter]
	x,y=22,17
	side=2
	[/filter]
	variable=ass1
	kill=yes
	[/store_unit]
	[store_unit]
	[filter]
	x,y=34,16
	side=2
	[/filter]
	variable=ass2
	kill=yes
	[/store_unit]
	[/event]

	[event]
	name=start
	[message]
	speaker=Guard
	message= _ "Humans!  How did you get this far?"
	[/message]
	[message]
	speaker=Skal Teora
	message= _ "Who cares!  Kill them!"
	[/message]
	[message]
	speaker=Belleros
	message= _ "We are all in grave danger, please...  (Ah, why bother?)"
	[/message]
	[message]
	speaker=Guard
	message= _ "(What do they want up here, why do they persist?)"
	[/message]
	[/event]

	[event]
	name=moveto
		[filter]
		side=1
		x,y=22,17
		[/filter]
		[unstore_unit]
		variable=ass1
		find_vacant=yes
		[/unstore_unit]
	    [message]
		speaker=unit
		message= _ "Assassins!"
	    [/message]
	[/event]
	[event]
	name=moveto
		[filter]
		side=1
		x,y=34,16
		[/filter]
		[unstore_unit]
		variable=ass2
		find_vacant=yes
		[/unstore_unit]
	    [message]
		speaker=unit
		message= _ "Assassins!"
	    [/message]
	[/event]

	[event]
	name=die
		[filter]
		description=Belleros
		[/filter]
		[message]
		speaker=unit
		message= _ "Damned orcs!"
		[/message]
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]
	[event]
	name=die
		[filter]
		description=Skal Teora
		[/filter]
		[message]
		speaker=unit
		message= _ "Aaarggh"
		[/message]
		[message]
		speaker=Belleros
		message= _ "This was a big waste of time, we must keep moving!"  
		[/message]
		[endlevel]
		result=victory
		[/endlevel]
	[/event]

	[event]
	name=time over
		[message]
		speaker=Belleros
		message= _ "This is taking too long.  I think I hear orcish drums of an army closing in..."
		[/message] 
		[endlevel]
		result=defeat 
		[/endlevel]
	[/event]
	
[/scenario]
