#textdomain wesnoth-Bad_Moon_Rising
[scenario]
	id="H_Rumble"
	name= _ "Royal Rumble"
	map_data="{@campaigns/Bad_Moon_Rising/maps/H_Rumble}"
	next_scenario="I_Chase"
	victory_when_enemies_defeated=yes
	{TURNS 50 55 60}
	{SCENARIO_MUSIC "knalgan_theme.ogg"}
        #Introduction
        {@campaigns/Bad_Moon_Rising/utils/rumble.cfg}


	{DUSK}

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			condition=win
			description=_ "Defeat Enemy Leaders"
			[/objective]
			[objective]
			condition=lose
			description=_ "Death of Lorenzon"
			[/objective]
			[objective]
			condition=lose
			description=_ "Time Runs Out"
			[/objective]
		[/objectives]
	[/event]

	[side]
	type=Lieutenant
	description=Lorenzon
	user_description= _ "Lorenzon"
	side=1
	canrecruit=1
	controller=human
	shroud=no
	recruit=Ukian Runner, Ukian Regular, Ukian Archer, Ukian Dog
	{GOLD 450 400 350}
	{INCOME 8 6 4}
	team_name=good
	[/side]

	[side]
	type=Ukian Subcommander
	description=Anders
	user_description= _ "Anders"
	profile=portraits/anders.png
	side=2
	canrecruit=1
	controller=ai
	shroud=no
	recruit=Ukian Runner, Ukian Regular, Ukian Archer, Ukian Dog
	{GOLD 450 400 350}
	{INCOME 8 6 4}
	team_name=good
	[ai]
	aggression=0.3
	grouping=offensive
	recruitment_pattern=fighter,archer,scout
	caution=1.0
	    [target]
		side=3
		value=20
	    [/target]
	    [target]
		side=6
		value=2
	    [/target]
	    [target]
		side=7
		value=2
	    [/target]
	[/ai]
	[/side]

	[side]
	type=Grand Marshal
	description=Huric
	user_description= _ "Prince Huric"
	profile="portraits/huric.png"
	side=3
	canrecruit=1
	controller=ai
	shroud=no
	recruit=Spearman, Bowman, Horseman, Heavy Infantryman, Swordsman, Knight
	{GOLD 450 525 650}
	{INCOME 16 20 24}
	team_name=royal
	[ai]
	aggression=0.3
	grouping=defensive
	recruitment_pattern=fighter,fighter,archer,scout
	protect_leader=6.0
	protect_leader_radius=4
	[/ai]
	[unit]
