#textdomain wesnoth-Bad_Moon_Rising
[scenario]
	id="ZZ4_Showdown"
	name= _ "Eastern Volcano"
	map_data="{@campaigns/Bad_Moon_Rising/maps/ZZ4_Showdown.map}"
	next_scenario=null
	victory_when_enemies_defeated=no
	{TURNS 50 45 40}
	{SCENARIO_MUSIC "legends_of_the_north.ogg"}

	{UNDERGROUND}

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			condition=win
			description=_ "Defeat Enemy Leaders."
			[/objective]
			[objective]
			condition=win
			description=_ "Move Belleros to Cave Entrance"
			[/objective]
			[objective]
			condition=lose
			description=_ "Death of Belleros"
			[/objective]
			[objective]
			condition=lose
			description=_ "Death of Scarrion"
			[/objective]
			[objective]
			condition=lose
			description=_ "Time Runs Out"
			[/objective]

		[/objectives]
	[/event]

	[side]
	type=Ukian Subcommander
	description=Belleros
	user_description= _ "Belleros"
	profile="portraits/belleros.png"
	side=1
	canrecruit=yes
	controller=human
	shroud=yes
	fog=yes
	recruit=Ukian Dog, Ukian Runner, Ukian Regular, Ukian Archer
	{GOLD 120 100 80}
	team_name=good
	[/side]

	[side]
	type=Primeval Storm
	description=Ataxa
	user_description= _ "Ataxa"
	side=2
	canrecruit=yes
	shroud=yes
	recruit=Primeval Striker, Primeval Swiftfoot, Primeval Driver, Primeval Giant
	{GOLD 350 400 450}
	{INCOME 4 6 8}
	team_name=evil
	[unit]
	type=Primeval Swiftfoot 
	x,y=20,47
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Primeval Driver
	x,y=25,48
	generate_description=yes
	ai_special=guardian
	[/unit]
	[ai]
	aggression=1.0
	[/ai]
	[/side]

	[side]
	type=Troll Warrior
	description=Grumble
	user_description= _ "Grumble"
	side=3
	canrecruit=yes
	shroud=no
	recruit=Troll, Troll Rocklobber, Troll Whelp
	{GOLD 250 300 350}
	{INCOME 4 6 8}
	team_name=evil
	[/side]

	[side]
	type=Fire Dragon
	description=Karnaka
	user_description= _ "Karnaka"
	side=4
	canrecruit=yes
	shroud=no
	recruit=Vampire Bat, Mudcrawler, Giant Scorpion, Giant Mudcrawler
	{GOLD 350 400 450}
	{INCOME 4 6 8}
	team_name=evil
	[ai]
	aggression=1.0
	[protect_location]
	x=19-23
	y=6-10
	value=100
	[/protect_location]
	[/ai]
	[unit]
	type=Cuttle Fish
	x,y=21,19
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Cuttle Fish
	x,y=3,35
	generate_description=yes
	ai_special=guardian
	[/unit]
	[unit]
	type=Cuttle Fish
	x,y=33,49
	generate_description=yes
