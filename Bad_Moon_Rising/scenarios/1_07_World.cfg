#	{XYSAVE2 Cavalry other1}
	    [set_variable]
		name=beencp1
		value=yes
	    [/set_variable]
#	    [endlevel]
#		result=continue
#		next_scenario=1_04_Assassins
#	    [/endlevel]
	[/then]
	[/if]
	[/event]

	[event]
	name=moveto
	    [filter]
		description=Lorenzon
		x,y=64,42
	    [/filter]
	[if]
	[variable]
	name=beencp2
	equals=no
	[/variable]
	[then]
	[message]
	speaker=Lorenzon
	message= _ "Hello everybody..."
	[/message]
#	{XYSAVE2 Lorenzon hero}
#	{XYSAVE2 Cavalry other1}
	    [set_variable]
		name=beencp2
		value=yes
	    [/set_variable]
#	    [endlevel]
#		result=continue
#		next_scenario=1_04_Assassins
#	    [/endlevel]
	[/then]
	[/if]
	[/event]

	[event]
	name=die
		[filter]
		description=Lorenzon
		[/filter]
		[message]
		speaker=second_unit
		message= _ "THAT is what happens to traitors!"
		[/message] 
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]
	[event]
	name=die
		[filter]
		description=Duval
		[/filter]
		[message]
		speaker=unit
		message= _ "We had just started..."
		[/message] 
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]

	[event]
	name=attack
		[filter]
		description=Cavalry
		[/filter]
		[message]
		speaker=unit
		message= _ "It's them!  Charge!!"  
		[/message]
		[message]
		description=unit
		message= _ "Give my regards to Lieutenant Cantwell, traitor!"
		[/message]
		[message]
		description=Lorenzon
		message= _ "(Gulp!)"
		[/message]
		[endlevel]
		result=defeat 
		[/endlevel]
	[/event]
	
[/scenario]
