	user_description= _ "Galian"
	side=2
	canrecruit=yes
	shroud=yes
	recruit=Elvish Scout,Elvish Fighter,Elvish Archer, Elvish Shaman, Elvish Rider, Elvish Hero
	{GOLD 350 400 450}
	{INCOME 4 6 8}
