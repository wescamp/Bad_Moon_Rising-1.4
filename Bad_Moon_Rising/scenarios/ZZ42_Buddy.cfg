#textdomain wesnoth-Bad_Moon_Rising
[scenario]
	id="ZZ3_Buddy"
	name= _ "Odd Message"
	map_data="{@campaigns/Bad_Moon_Rising/maps/ZZ4_buddy.map}"
	next_scenario="ZZ4_Volcano_II"
	victory_when_enemies_defeated=yes
	{TURNS 50 45 40}
	{SCENARIO_MUSIC "frantic.ogg"}


	{BMR_DAYLONG}

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			condition=win
			description=_ "Defeat Enemy Leaders."
			[/objective]
			[objective]
			condition=win
			description=_ "Move Belleros to the Signpost"
			[/objective]
			[objective]
			condition=lose
			description=_ "Death of Belleros"
			[/objective]
			[objective]
			condition=lose
			description=_ "Death of Primeval Renegade"
			[/objective]
			[objective]
			condition=lose
			description=_ "Time Runs Out"
			[/objective]

		[/objectives]
	[/event]

	[side]
	type=Ukian Subcommander
	description=Belleros
	user_description= _ "Belleros"
	profile="portraits/belleros.png"
	side=1
	canrecruit=yes
	controller=human
	shroud=no
	recruit=Ukian Dog, Ukian Runner, Ukian Regular, Ukian Archer
	{GOLD 120 100 80}
	team_name=good
	[/side]

	[side]
	type=Elvish Marshal
