	[/unit]
	[ai]
	aggression=1.0
	[/ai]
	[/side]

	[side]
	type=Orcish Warlord
	description=Kahum Teora
	user_description= _ "Kahum Teora"
	side=3
	canrecruit=yes
	shroud=yes
	recruit=Wolf Rider, Goblin Pillager, Orcish Grunt, Orcish Warrior, Orcish Archer, Orcish Assassin
	{GOLD 350 400 450}
	{INCOME 4 6 8}
