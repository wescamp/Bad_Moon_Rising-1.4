#textdomain wesnoth-Bad_Moon_Rising

[unit]
	id=Primeval Striker
	name= _ "Striker"
	race=primeval
	image="units/primeval/striker.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=66
	movement_type=primevalfoot
	movement=8
	experience=75
	level=2
	alignment=chaotic
	advanceto=Primeval Storm
	cost=80
	usage=scout
	unit_description= _ "The Primeval Ones are an old and long forgotten race.  Awakened from their centuries-long slumber, they find the world has degenerated and it is up to them to save it - even if that requires them to destroy it.
Special Note:"+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_FIRSTSTRIKE}
	die_sound=lich-die.ogg
	[resistance]
		blade=90
		pierce=100
		impact=100
		cold=50
		arcane=100
	[/resistance]
	[abilities]
		{ABILITY_REGENERATES}
	[/abilities]
	[attack]
		name=spear
		description= _ "Spear"
		type=pierce
		range=melee
		damage=9
		number=3
		icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
	[/attack]
	[attack]
		name=staff
		description= _ "Staff"
		type=impact
		range=melee
		damage=7
		number=3
		icon=attacks/quarterstaff.png
	[/attack]
	{DEFENSE_ANIM "units/primeval/striker-defend.png" "units/primeval/striker-defend2.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
	[attack_anim]
		[attack_filter]
			name=spear
		[/attack_filter]
		[frame]
			begin=-200
			end=-50
			image="units/primeval/striker-defend2.png"
		[/frame]
		[if]
		hits=yes
			[frame]
				begin=-50
				end=100
				image="units/primeval/striker-attack.png"
				sound=spear.ogg
			[/frame]
		[/if]
		[else]
		hits=no
			[frame]
				begin=-50
				end=100
				image="units/primeval/striker-attack.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]				
		[frame]
			begin=100
			end=200
			image="units/primeval/striker-defend2.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=staff
		[/attack_filter]
		[frame]
			begin=-200
			end=-50
			image="units/primeval/striker-defend2.png"
		[/frame]
		[if]
		hits=yes
			[frame]
				begin=-50
				end=100
				image="units/primeval/striker-attack.png"
				sound=club.ogg
			[/frame]
		[/if]
		[else]
		hits=no
			[frame]
				begin=-50
				end=100
				image="units/primeval/striker-attack.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]				
		[frame]
			begin=100
			end=200
			image="units/primeval/striker-defend2.png"
		[/frame]
	[/attack_anim]
[/unit]

