#textdomain wesnoth-Bad_Moon_Rising

[unit]
	id=Primeval Swiftfoot
	name= _ "Swiftfoot"
	race=primeval
	image="units/primeval/swift.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=32
	movement_type=primevalfoot
	movement=7
	experience=40
	level=1
	alignment=chaotic
	advanceto=Primeval Striker
	cost=16
	usage=scout
	unit_description= _ "The Primeval Ones are an old and long forgotten race.  Awakened from their centuries-long slumber, they find the world has degenerated and it is up to them to save it - even if that requires them to destroy it.
Special Note:" +{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_FIRSTSTRIKE}
	die_sound=lich-die.ogg
	[resistance]
		blade=100
		pierce=100
		impact=100
		cold=50
		arcane=100
	[/resistance]
	[abilities]
		{ABILITY_REGENERATES}
	[/abilities]
	[attack]
		name=chain
		description= _ "Staff"
		type=impact
		range=melee
		damage=6
		number=3
		icon=attacks/quarterstaff.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
	[/attack]
	{DEFENSE_ANIM "units/primeval/swift-defend.png" "units/primeval/swift-defend2.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
	[attack_anim]
		[attack_filter]
			name=chain
		[/attack_filter]
		[frame]
			begin=-200
			end=-50
			image="units/primeval/swift-defend2.png"
		[/frame]
		[if]
		hits=yes
			[frame]
				begin=-50
				end=100
				image="units/primeval/swift-attack.png"
				sound=club.ogg
			[/frame]
		[/if]
		[else]
		hits=no
			[frame]
				begin=-50
				end=100
				image="units/primeval/swift-attack.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]				
		[frame]
			begin=100
			end=200
			image="units/primeval/swift-defend2.png"
		[/frame]
	[/attack_anim]
[/unit]

