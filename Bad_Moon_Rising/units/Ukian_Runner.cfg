#textdomain wesnoth-Bad_Moon_Rising
[unit]
    id=Ukian Runner
    name= _ "Ukian Runner"
    race=human
    gender=male
    image="units/ukians/runner.png"
    profile=portraits/runner.png
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=29
    movement_type=elusivefoot
    movement=7
    experience=36
    level=1
    alignment=chaotic
    advanceto=Ukian Courrier
    cost=13
    usage=scout
    unit_description= _ "Because there were no horses in Ukiah, the scouts and messengers travelled by foot, learning to keep pace even over icy terrain.  To avoid being spotted, they prefer to travel under the cover of darkness.  They can't carry heavy armor and supplies while maintaining their agility, so they are experts at the sling, a weapon for which they don't need to carry the ammunition."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/ukians/runner-defend.png" "units/ukians/runner.png" {SOUND_LIST:HUMAN_HIT} }
    [movement_costs]
        tundra=1
    [/movement_costs]
    [defense]
        tundra=40
    [/defense]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=5
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        icon=attacks/sling.png
        type=impact
        range=ranged
        damage=5
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=sling
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="units/ukians/runner-range.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="units/ukians/runner-range.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/ukians/runner.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=spear
        [/attack_filter]
        [frame]
            begin=-250
            end=-200
            image="units/ukians/runner.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/ukians/runner-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/ukians/runner-attack.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/ukians/runner-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/ukians/runner-defend.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/ukians/runner.png"
        [/frame]
    [/attack_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        [frame]
            begin=0
            end=150
	    image="units/ukians/runner-idle0.png"
	[/frame]
        [frame]
            begin=150
            end=300
	    image="units/ukians/runner-idle1.png"
	[/frame]
        [frame]
            begin=300
            end=450
	    image="units/ukians/runner-idle2.png"
	[/frame]
        [frame]
            begin=450
            end=600
	    image="units/ukians/runner-idle3.png"
	[/frame]
        [frame]
            begin=600
            end=750
	    image="units/ukians/runner-idle2.png"
	[/frame]
        [frame]
            begin=750
            end=900
	    image="units/ukians/runner-idle3.png"
	[/frame]
        [frame]
            begin=900
            end=1050
	    image="units/ukians/runner-idle2.png"
	[/frame]
        [frame]
            begin=1050
            end=1200
	    image="units/ukians/runner-idle1.png"
	[/frame]
        [frame]
            begin=1200
            end=1300
	    image="units/ukians/runner-idle0.png"
	[/frame]
    [/idle_anim]
[/unit]
