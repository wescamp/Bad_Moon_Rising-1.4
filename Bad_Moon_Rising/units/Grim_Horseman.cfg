Special Notes:" {SPECIAL_NOTES_CHARGE}
    die_sound=lich-die.ogg
    [defend]
        [frame]
            begin=-100
            end=100
            image="units/grimhorseman_attack.png"
        [/frame]
    [/defend]
    [attack]
        name=scythe
        description=_"scythe"
        type=blade
        range=melee
        damage=12
        number=2
        icon=attacks/grim_scythe.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/grimhorseman_move.png"
        [/frame]
    [/movement_anim]    
	[attack_anim]
        [attack_filter]
            name=scythe
        [/attack_filter]
        [frame]
            begin=-200
            end=0
            image="units/grimhorseman_move.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/grimhorseman_attack.png"
	    sound=horse-canter.wav
        [/frame]
    [/attack_anim]
