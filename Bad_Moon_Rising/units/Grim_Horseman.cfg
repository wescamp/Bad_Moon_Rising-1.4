#textdomain wesnoth-Bad_Moon_Rising
[unit]
    id=Grim Horseman
    name= _ "Grim Horseman"
    race=human
    image="units/grimhorseman.png"
    ellipse="misc/ellipse"
    hitpoints=36
    movement_type=mounted
    movement=10
    experience=100
    level=1
    alignment=chaotic
    advanceto=null
    {AMLA_DEFAULT}
    cost=17
    usage=scout
